<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="Successpage.html">
<!--     <form action="Successpage.html"> -->
    <div class="container">
      <h1>Registration Page</h1>
      <div>

        <ul class="nav">
          <li><a href="Login.html">Login</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </div>
      <p>Please fill in the form to register</p>
      <hr>
      <div>
        <label>
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname">
          <div>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
          </div>
      </div>
      <div>
        <label for="phonenumber">Phone Number</label>
        <input type="number">
      </div>

      <div>
        <label> Email </label>
        <input type="text" placeholder="salma@gmail.com" name="email" id="email" required>
      </div>
      <br>
      <div class="input_field">
        <label for="gender">Gender</label>
        <div class="custom_select">
          <select>
            <option value="" Select></option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <br>
      <div>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" id="DOB" max="2023-01-01" min="1980-01-01" />
      </div>
      <br>
      <div class="colum">
        <label for="favcolor">Favorite color</label>
        <select id="favcolor" name="favcolor">
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="Green">Green</option>
        </select>
      </div>
      </label>
      <br>
      <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <br>
      <br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>

      <p <a href="Successpage.html">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>


      <button type="submit" class="Register">Register
      </button></a>
      </hr>
  </form>












  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
